<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Symptom Check History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Symptoms</th>
          <th>Predicted Condition</th>
          <th>Confidence</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in history %}
        <tr>
          <td>{{ entry.date }}</td>
          <td>{{ entry.symptoms }}</td>
          <td>{{ entry.predicted_condition }}</td>
          <td>{{ entry.confidence }}%</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
