<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ user.name }}!</h2>
    <p>Email: {{ user.email }}</p>
    <a href="/symptom-check" class="btn">Check Symptoms</a>
    <a href="/history" class="btn">View History</a>
    <a href="/feedback" class="btn">Feedback</a>
    {% if user.role == 'Admin' %}
      <a href="/admin" class="btn admin">Admin Dashboard</a>
    {% endif %}
    <a href="/logout" class="btn danger">Logout</a>
  </div>
</body>
</html>
